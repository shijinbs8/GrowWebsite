<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Animation</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

svg {
    overflow: visible;
}

    </style>
</head>
<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- Defining the cubic bezier path -->
        <path id="splinePath" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" fill="transparent" stroke="black"/>
        <!-- Circle that will move along the path -->
        <circle r="5" fill="red">
            <animateMotion repeatCount="indefinite" dur="6s">
                <mpath href="#splinePath"/>
            </animateMotion>
        </circle>
    </svg>
</body>
</html>
